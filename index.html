<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
			integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
			crossorigin="anonymous"
		/>
		<script
			src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
			integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
			crossorigin="anonymous"
		></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
			integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
			crossorigin="anonymous"
		></script>
		<title>Karaca Task</title>
	</head>
	<body>
		<div
			class="container-fluid d-flex flex-column justify-content-center align-items-center"
		>
			<h3>Keşfet ve İlham Al</h3>
			<h4>Koleksiyonlar</h4>
			<div
				class="d-flex flex-row justify-content-center align-items-center w-100 slider-items"
			>
				<div class="item flex-grow-1">
					<div class="item-img item-img-1">
						<i id="tag1" class="fas fa-tag"></i>
						<i id="tag2" class="fas fa-tag"></i>
						<i id="tag3" class="fas fa-tag"></i>
					</div>
					<i id="close-btn-1" class="fas fa-times-circle"></i>
					<div
						id="info-box1"
						class="info-box w-55 position-absolute d-flex align-items-center justify-content-around"
					>
						<img
							loading="lazy"
							id="urun-gorsel-1"
							class="product-img"
							style="width: 80px; height: 80px; object-fit: cover"
							src="https://cdn.krc.com.tr/image/cache/cdndata/185/1313110/image153.03.07.7040-16-900.jpg"
							alt=""
						/>
						<p id="info-box-1-p">
							Karaca Bio Diamond Pro İndüksiyon Tabanlı 7 Parça Tencere Seti
							<br />
							<span id="price-one" class="price"> 1,299.00 &#8378; </span>
						</p>
						<i class="fas fa-chevron-right"></i>
					</div>
				</div>
				<div class="item flex-grow-1">
					<div class="item-img item-img-2">
						<i id="tag4" class="fas fa-tag"></i>
						<i id="tag5" class="fas fa-tag"></i>
						<i id="tag6" class="fas fa-tag"></i>
						<i id="tag7" class="fas fa-tag"></i>
					</div>
					<i id="close-btn-2" class="fas fa-times-circle"></i>
					<div id="info-box2" class="info-box position-absolute">
						<img
							class="product-img"
							loading="lazy"
							id="urun-gorsel-2"
							style="width: 80px; height: 80px"
							src="https://cdn.krc.com.tr/image/cache/cdndata/185/1416106/image153.03.08.0183-20-900.jpg"
							alt=""
						/>
						<p id="info-box-2-p">
							Karaca Fine Pearl Roma 26 Parça 6 Kişilik İnci Kahvaltı Takımı
							Kare <br />
							<span id="price-two" class="price"> 99.99 &#8378; </span>
						</p>
						<i class="fas fa-chevron-right"></i>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="./index.js"></script>
</html>
